<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>&nbsp;</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <h1 id="instructions">Tap/Click to change playback direction</h1>

  <script type="text/javascript" src="TweenMax.min.js"></script>
  <script type="text/javascript" src="script.js"></script>

</html>
